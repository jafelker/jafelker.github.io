<div class='container'>
  <mat-card class='app-header-card centered'>
    <h2>Joshua Felker</h2>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <div class='mat-tabs-centered-wrapper'>
        <mat-tab-group [dynamicHeight]='true' mat-stretch-tabs='always'>
          <mat-tab label='About'>
            <app-about-me></app-about-me>
          </mat-tab>
          <mat-tab label='Contact'>
            <app-info></app-info>
          </mat-tab>
          <mat-tab label='Projects'>
            <app-projects></app-projects>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-card-content>
  </mat-card>
</div>
